
    
<mat-form-field class="example-form-field">
    <mat-label>Ajouter une tache</mat-label>
    <input matInput type="text" [(ngModel)]="task.theTask">
    <button *ngIf="task.theTask" matSuffix mat-icon-button aria-label="Clear" (click)="task.theTask=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-raised-button color="primary" (click)="addTask()">Ajouter</button>
